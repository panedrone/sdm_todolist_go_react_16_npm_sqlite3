<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>SDM Todo</title>

    <link rel="icon" type="image/x-icon" href="static/favicon.ico"/>

    <link rel="stylesheet" href="static/styles.css" type="text/css"/>

</head>
<body>

<!--<div id="loader"></div>-->

<table class="bg">
    <tr>
        <td>
            <div class="card">
                <h2 id="whoiam"></h2>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="red-banner" id="serverError"></div>
        </td>
    </tr>
</table>

<table class="bg">
    <tr>
        <td>
            <div class="card">
                <table>
                    <tr>
                        <td id="projects">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table class="controls">
                                <tr>
                                    <td id="newProjectName">
                                    </td>
                                    <td class="w1" id="projectCreate">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
        <td id="projectDetails" style="display:none;">
            <div class="card">
                <table>
                    <tr>
                        <td id="projectActions">
                        </td>
                    </tr>
                    <tr>
                        <td id="tasks">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table class="controls">
                                <tr>
                                    <td id="newTaskSubject">
                                    </td>
                                    <td class="w1" id="taskCreate">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
        <td id="taskForm" style="padding:2px;display:none;">
            <div class="card">
                <div id="taskActions"></div>

                <table class="edit-form">
                    <tr>
                        <td class="form-label">Date</td>
                        <td id="t_date">
                        </td>
                    </tr>
                    <tr>
                        <td class="form-label">Subject</td>
                        <td class="w100" id="t_subject">
                        </td>
                    </tr>
                    <tr>
                        <td class="form-label w1">Priority 1..10</td>
                        <td id="t_priority">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="t_comments">
                        </td>
                    </tr>
                </table>
                <div class="task-error" id="taskError">
                </div>
            </div>
        </td>
    </tr>
</table>

<!-- panedrone: !after html with id="..." -->

<script src="static/dist/main.js"></script>

</body>
</html>
